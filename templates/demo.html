<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Generation from Sketches</title>
    <style>
        /* General reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        /* Text animation */
        .animated-text {
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3.5s steps(30, end) infinite, blink-caret 0.75s step-end infinite;
            margin-bottom: 20px;
            border-right: 3px solid orange;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            background-color: #ff7e5f;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .button:hover {
            transform: scale(1.1);
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-text">Have a sketch? Want an image out of it? We got you!</div>
        <form action="{{ url_for('upload_and_predict') }}" method="GET">
            <button class="button" type="submit">Take Me There</button>
    </div>
</body>
</html>
